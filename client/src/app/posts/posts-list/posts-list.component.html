<h1 class="header">
    Posts
    <button
        class="btn btn-success"
        (click)="goToAddPost()"
    ><span class="glyphicon glyphicon-plus"></span>Add New
    </button>
</h1>
<app-post-item
        *ngFor="let post of posts  let i = index"
        [post]="post"
        [index]="i"
></app-post-item>
