<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="panel panel-success">
    <form [formGroup]="addPostForm" (ngSubmit)="submitForm()">
        <div class="panel-heading">
            Add Post
        </div>
        <div class="panel-body">
            <div class="form-group has-feedback">
                <label for="name">Name:</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    #name
                    formControlName="name"
                >
                <div class="help-block has-feedback"></div>
            </div>
            <div class="form-group has-feedback">
                <label for="body">Body:</label>
            <textarea
                class="form-control"
                id="body"
                name="body"
                #body
                formControlName="body"
                rows="10"
            ></textarea>
                <div class="help-block has-feedback"></div>
            </div>
        </div>
        <input
            type="hidden"
            class="form-control"
            id="author"
            name="author"
            #author
            formControlName="author"
        >
        <input
            type="hidden"
            class="form-control"
            id="published_at"
            name="published_at"
            #published_at
            formControlName="published_at"
        >
        <div class="panel-footer">
            <input type="submit" class="btn btn-success btn-block" value="Create Post">
        </div>
    </form>
</div>
